  <h1>Contact us today</h1>

  <form action="server.com" method="post">

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="name">
    </div>

    <div class="mb-3">
      <label for="birth" class="form-label">Birth date</label>
      <input type="date" class="form-control" id="birth" aria-describedby="birth">
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Favorite color</label>
      <input type="color" class="form-control" id="color" aria-describedby="color">
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone number</label>
      <input type="number" class="form-control" id="phone" aria-describedby="phone">
    </div>

    <div class="mb-3">
      <label for="Email1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="Email1" aria-describedby="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="pass" class="form-label">Password</label>
      <input type="password" class="form-control" id="pass" aria-describedby="pass">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</body>

</html>
